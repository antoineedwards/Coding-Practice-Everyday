<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="freecodecamp-certificate-sheet.css">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Antoine's Survey Form</h1>
            <p id="description">Please answer the following</p>
        </header>
        <form id="survey-form">
            <div class="form-section">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-section">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-section">
                <label id="number-label" for="number">Number</label>
                <input type="number" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
                    placeholder="Enter your number" min="10" max="10">
            </div>
            <div class="form-section">
                <label for="dropdown">Select your gender</label>
                <select id="dropdown" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-section">
                <label for="fields">Choose your field</label>
                <div id="fields">
                    <label><input type="radio" value="STEM" name="major-type"> STEM</label>
                    <label><input type="radio" value="Business" name="major-type"> Business</label>
                    <label><input type="radio" value="Medicine" name="major-type"> Medicine</label>
                    <label><input type="radio" value="Arts" name="major-type"> Arts</label>
                    <label><input type="radio" value="Other" name="major-type"> Other</label>
                </div>
                <div class="form-section">
                    <label for="fields">What sports do you play</label>
                    <div id="fields">
                        <label><input type="checkbox" value="Soccer"> Soccer</label>
                        <label><input type="checkbox" value="Basketball"> Basketball</label>
                        <label><input type="checkbox" value="Football"> Football</label>
                        <label><input type="checkbox" value="none"> None</label>
                    </div>
                </div>
                <div class="form-section">
                    <label for="textarea">Comments:</label>
                <textarea id="textarea" name="textarea" rows="3" columns="50"></textarea>
                </div>
                <button id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
